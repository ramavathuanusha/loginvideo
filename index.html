<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Background Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop id="bg-video">
            <source src="img/vedio.mp4" type="video/mp4">
            <!-- Add additional source elements for other video formats -->
            Your browser does not support the video tag.
        </video>
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="mb-3">
                    <div class="mb-3" height="100px" width="3">
                        <label for="exampleFormControlInput1" class="form-label" ></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div><br>
                 
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div><br>
                <div class="anu">
                    <label><input type="checkbox">remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                
              </form></div>
              <div class="anuq">
                <p>Dont hava an account? Register</p>
              </div>
        </div>
    </div>
</body>
</html>
